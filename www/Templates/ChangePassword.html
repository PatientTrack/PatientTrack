<ion-view cache-view="false">
    <div class="bar bar-header bar-calm">
        <img src="img/Logo_square.png" height="100%">
        <h1 class="title">PatientTrack</h1>
        <a class="button button-icon icon ion-android-close v-align" href="#/Settings"></a>
    </div>
    <ion-content class="has-header">
        <form name="pwdChangeForm">
            <label class="item item-input item-floating-label">
                <span class="input-label">Current Password</span>
                <input type="password" placeholder="Current Password" ng-model="currentPwd" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">New Password</span>
                <input type="password" placeholder="New Password" ng-model="newPwd1" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Repeat New Password</span>
                <input type="password" placeholder="Repeat New Password" ng-model="newPwd2" required>
            </label>
        </form>
        <br/>
        <a class="button button-block button-balanced" ng-click="updatePwd()" ng-disabled="pwdChangeForm.$invalid">Save</a>
    </ion-content>
</ion-view>
