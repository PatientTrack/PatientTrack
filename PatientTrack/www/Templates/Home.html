<ion-view>
    <div class="bar bar-header bar-calm">
        <img src="img/Logo_square.png" height="100%">
        <h1 class="title">PatientTrack</h1>
        <a class="button button-icon icon ion-android-settings" style="transform: translateY(-5%);"
           href="#/Settings"></a>
    </div>
    <ion-content class="has-header has-footer">
        <h1 class="centre pad-top">Welcome, {{patient.PatientFName}}</h1>
        <br/>
        <p class="centre">Click the home icon below for directions to your home!</p>
        <div class="centre" style="padding-top: 50px; width: 80%; height: 60%">
            <img src="img/homebtn.png" style="height: 100%" ng-click="navigateHome()">
        </div>
    </ion-content>
</ion-view>
